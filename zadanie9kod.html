        <textarea cols="60" rows="60">
            <html>

                <body>
                <div style="color:green;font-size:37px;">
                <script language="JavaScript">
                
                var D1_Sie=prompt("D1=","");
                var D2_Sie=prompt("D2=","");
                var G1_Sie=prompt("G1=","");
                var G2_Sie=prompt("G2=","");
                
                
                
                var dziensek=86400;
                var sekgodz=3600;
                
                
                
                var roznica=D1_Sie-D2_Sie;
                var roznica2=G2_Sie-G1_Sie;
                
                
                
                var iloscsekund=roznica*dziensek;
                var iloscsekund2=roznica2*sekgodz;
                var iloscsekund3=iloscsekund-iloscsekund2;
                
                document.write("Ilość sekund= "+iloscsekund3+"<br>");
                
                
                </script>
