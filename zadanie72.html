<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script language="Javascript">
            var a_sie=Number(prompt("Podaj a",""));
            var b_sie=Number(prompt("Podaj b",""));
            document.write("b");
            document.write("<br>");
            for(i=0;i<b_sie;i++){
                document.write("*");
            }
            document.write("a");
            for(i=0;i<=a_sie-3;i++){
                document.write("<br>");
                document.write("* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *");
                document.write("<br>");
               
            }
            for(i=0;i<b_sie;i++){
                document.write("*");
            }
        </script>
    </body>
</html>
