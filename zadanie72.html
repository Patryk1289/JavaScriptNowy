<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script language="Javascript">
            var a_sie=Number(prompt("Podaj a",""));
            var b_sie=Number(prompt("Podaj b",""));
            var wiersz_sie="&nbsp&nbsp";

            for(i=0;i<b_sie;i++){
                document.write("*");
            }
       
            for(i=0;i<=a_sie-3;i++){
                var wiersz_sie="&nbsp&nbsp";
                for(i=0;i<=a_sie-3;i++){
                document.write("<br>");
                document.write("*"+wiersz_sie.repeat(b_sie-2)+"*");
                document.write("<br>");
                }
            }
            for(i=0;i<b_sie;i++){
                document.write("*");
            }
        </script>
    </body>
</html>
