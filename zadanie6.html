<title>Zadanie 6 </title>
<script type="text/javascript">
function okno_zamknij_Siepka()
{
window.close();
}
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
<input type="button" name="przycisk" value="Zamknij Okno" onclick="okno_zamknij_Siepka(' ')">
</body>
</html>
