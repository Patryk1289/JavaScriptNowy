<title>

 Przykład obliczenia Pola i Obwodu prostokąta
</title>
 <script language="Javascript">
function P(a,b)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 P_wynik=a_liczba*b_liczba;
 document.getElementsByName('Pole')[0].value=P_wynik.toFixed(2); 
 alert("Pole="+P_wynik.toFixed(2)+" cm^3"); 
 pokaz1.innerHTML="Pole="+P_wynik.toFixed(2)+" cm^3"+"<br>"; 
}
function Obw(a,b)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 Obw_wynik=(2*a_liczba)+(2*b_liczba);
 document.getElementsByName('Obwod')[0].value=Obw_wynik.toFixed(2);
 alert("Obwod="+Obw_wynik.toFixed(2)+" cm^2");
 pokaz2.innerHTML="Obwod="+Obw_wynik.toFixed(2)+"cm^2";
}
 </script>

<body>
