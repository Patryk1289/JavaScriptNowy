<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script language="Javascript">
            var a_sie=7;
            var b_sie=20;
            document.write("b");
            document.write("<br>");
            for(i=0;i<b_sie;i++){
                document.write("*");
            }
            document.write("a");
            for(i=3;i<=a_sie;i++){
                document.write("<br>");
                document.write("* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; *");
                document.write("<br>");
               
            }
            for(i=0;i<b_sie;i++){
                document.write("*");
            }
        </script>
    </body>
</html>
