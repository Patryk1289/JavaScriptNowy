<html>
<head>
<title>Zadanie 5 </title>
<script type="text/javascript">
function show_confirm()
{
var r=confirm("Naciśnij klawisz");
if (r==true)
{ document.write("Nacisnąłeś OK!"); }
else
{ document.write("Nacisnąłeś Cancel!"); }
}
function okno_zamknij_Siepka()
{
window.close();
}
</script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
<input type="button" name="przycisk" value="Zamknij Okno" onclick="okno_zamknij_Siepka(' ')">
</body>
</html>
