<html>
<head>
<script type="text/javascript">
function spodnie_siepka(kroj_sie,material_sie,rozmiar_sie,styl_sie)
{

this.material=material_sie;
this.rozmiar=rozmiar_sie;

}

spodnie_siepka.prototype.spodnie_wyswietl_siepka = function () 
{
alert(this.kroj + ' ' + this.material+ ' ' + this.rozmiar+ ' ' + this.styl);
};

var spodnie1 = new spodnie_siepka("Straight ", "Jedwab", "32","Vintage");

spodnie1.spodnie_wyswietl_siepka(); 
spodnie2.spodnie_wyswietl_siepka();
            spodnie3.spodnie_wyswietl_siepka();

document.write("dostęp do właściwości"+"<br>");

document.write("<br>")

document.write("<br>")
document.write("Spodnie trzecie"+"  Krój:"+spodnie3.kroj+", Materiał: "+spodnie3.material+", Rozmiar: "+spodnie3.rozmiar+", styl: "+spodnie3.styl);

function okno_zamknij_Siepka()
            {
            window.close();
            }
